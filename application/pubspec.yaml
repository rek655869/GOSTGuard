name: gostguard
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  open_file: ^3.3.3
  path_provider: ^2.1.1
  path: ^1.8.3
  http: ^1.2.2
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  share_plus: ^7.0.1
  sqflite_common_ffi: ^2.3.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.12.0


flutter_icons:
  android: true
  ios: false
  image_path: "icon.png"
  adaptive_icon_background: "#004b6f"
  adaptive_icon_foreground: "icon_foreground.png"

# Секция flutter
flutter:
  uses-material-design: true

  assets:
    - image/